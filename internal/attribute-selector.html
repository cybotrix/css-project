<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            width:300px;
            height:30px;
            color:blue;
        }

        input[type="email"]{
            width:300px;
            height:30px;
            color:red;
        }

        input[type="number"]{
            width:300px;
            height:30px;
            color:orange;
        }
    </style>
</head>
<body>
    <h1> Apply CSS Using Html Attribute </h1>
    <p> Enter Full Name : <input type="text"/> </p>
    <p> Enter e-Mail id : <input type="email"/> </p>
    <p> Enter Mobile No : <input type="number"/> </p>
</body>
</html>
